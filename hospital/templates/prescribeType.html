<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <form action="{% url 'hospital:prescribeType' h.id %}" method="POST">
            {% csrf_token %}
            <input type='hidden' name='p_type' value='normal' />

        <form action="{% url 'hospital:prescribeType' h.id %}" method="POST">

        </form>
    
        <br>
        <a href="{% url 'hospital:hospitalmain' h.id %}">메뉴로</a>
